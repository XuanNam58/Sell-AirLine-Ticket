<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang=""> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" lang=""> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9" lang=""> <![endif]-->
<!--[if gt IE 8]><!-->
<html xmlns:th="http://www.thymeleaf.org" class="no-js" lang="en">
<!--<![endif]-->

<head th:replace="admin/fragments :: meta_css"></head>

<body>

    <!-- Left Panel -->
    <aside th:replace="admin/fragments :: left-panel"></aside>

    <!-- Left Panel -->

    <!-- Right Panel -->

    <div id="right-panel" class="right-panel">

        <!-- Header-->
        <header th:replace="admin/fragments :: header"></header>
        <!-- /header -->
        <!-- Header-->

        <div class="breadcrumbs">
            <div class="col-sm-4">
                <div class="page-header float-left">
                    <div class="page-title">
                        <h1>Chuyến bay</h1>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="page-header float-right">
                    <div class="page-title">
                        <ol class="breadcrumb text-right">
                            <li><a th:href="@{#}">Chuyến bay</a></li>
                            <li class="active">Cập nhật chuyến bay</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <div class="content mt-3">

            <div class="card">
                <div class="card-header"><strong>Cập nhật chuyến bay</strong><small> Form</small></div>
                <div class="card-body card-block">
                    <form action="#" th:action="@{/admin/flight/save}" th:object="${flight}" method="post">
                        <div class="form-group"><label for="flightID" class=" form-control-label">Mã chuyến bay</label>
                            <input type="text" th:field="*{flightID}" id="flightID" placeholder="Nhập mã chuyến bay" class="form-control">
                        </div>
                        <div class="row form-group">
                            <div class="col col-md-3"><label for="selectPlane" class=" form-control-label">Máy bay</label></div>
                            <div class="col-12">
                                <select th:field="*{plane}" name="selectPlane" id="selectPlane" class="form-control">
                                    <option th:each="planeOption : ${planeList}"
                                            th:value="${planeOption.planeID}"
                                            th:text="${planeOption.name}"
                                            th:selected="${planeOption.equals(flight.plane)}">
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group"><label for="departure" class=" form-control-label">Điểm khởi hành</label>
                            <input th:field="*{departure}" type="text" id="departure" placeholder="Điểm khởi hành" class="form-control"></div>
                        <div class="form-group"><label for="destination" class=" form-control-label">Điểm đến</label>
                            <input th:field="*{destination}" type="text" id="destination" placeholder="Điểm đến" class="form-control"></div>

                        <div class="form-group"><label for="depTime" class=" form-control-label">Thời gian khởi hành</label>
                            <input th:field="*{depTime}" type="datetime-local" id="depTime" placeholder="Thời gian khởi hành" class="form-control"></div>
                        <div class="form-group"><label for="arrTime" class=" form-control-label">Thời gian đến</label>
                            <input th:field="*{arrTime}" type="datetime-local" id="arrTime" placeholder="Thời gian đến" class="form-control"></div>


                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary btn-sm">
                                <i class="fa fa-dot-circle-o"></i> Gửi
                            </button>
                            <button type="reset" class="btn btn-danger btn-sm">
                                <i class="fa fa-ban"></i> Hủy
                            </button>
                        </div>
                    </form>

                </div>
            </div>


        </div> <!-- .content -->
    </div><!-- /#right-panel -->

    <!-- Right Panel -->

    <div th:replace="~{admin/fragments :: scripts}"></div>
    <script>
        (function($) {
            "use strict";

            jQuery('#vmap').vectorMap({
                map: 'world_en',
                backgroundColor: null,
                color: '#ffffff',
                hoverOpacity: 0.7,
                selectedColor: '#1de9b6',
                enableZoom: true,
                showTooltip: true,
                values: sample_data,
                scaleColors: ['#1de9b6', '#03a9f5'],
                normalizeFunction: 'polynomial'
            });
        })(jQuery);
    </script>

</body>

</html>
