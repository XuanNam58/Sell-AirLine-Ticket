<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="user/fragments :: meta_css"></head>


<body>
    <!--================Header Area =================-->
    <header th:replace="user/fragments :: header"></header>
    <!--================Header Area =================-->
    <div class="login_area">
        <div class="contain_login d_flex align-items-center justify-content-center">
            <div class="overlay bg-parallax" data-stellar-ratio="0.9" data-stellar-vertical-offset="0" data-background=""></div>
            <div class="image_side"></div>

            <div class="wrapper">
                <form method="post" id="loginForm">
                    <h1>Đăng nhập</h1>
                    <div class="input-box">
                        <label>
                            <input type="text" placeholder="Tài khoản" name="username" required />
                        </label>
                        <i class="fa-light fa-user"></i>
                    </div>
                    <div class="input-box">
                        <label>
                            <input type="password" placeholder="Mật khẩu" name="password" required />
                        </label>
                        <i class="fa-light fa-lock"></i>
                    </div>

                    <div class="remember-forgot">
                        <label><input type="checkbox" />Lưu mật khẩu</label>
                        <a href="#">Forgot Password</a>
                    </div>
                    <button type="submit" class="btn">Đăng nhập</button>
                    <div class="register-link">
                        <p>Chưa có tài khoản?
                            <a href="register.html">Đăng ký</a>
                        </p>

                    </div>
                </form>
            </div>

        </div>
    </div>


    <script th:src="@{/user/js/login.js}"></script>
</body>
</html>
